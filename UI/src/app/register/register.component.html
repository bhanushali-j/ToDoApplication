<div class="my-div">
  <mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="my-form">
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" name="fname" [(ngModel)]="userInfo.firstname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" name="lname" [(ngModel)]="userInfo.lastname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" placeholder="Email" name="email" [(ngModel)]="userInfo.email"
            required>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="User Name" name="username" [(ngModel)]="userInfo.username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userInfo.password"
            required>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">Register</button>
      <button class="move-right" mat-stroked-button [routerLink]="['/login']" color="primary">Already Registered? Login
        Here</button>
    </mat-card-actions>
  </mat-card>

</div>
